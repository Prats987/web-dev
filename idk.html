<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Tag Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #about {
      background-color: #f9f9f9;
    }

    #services {
      background-color: #e0f7fa;
    }

    #contact {
      background-color: #fce4ec;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We are a team of developers passionate about creating modern web applications.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>We offer web development, app development, and UI/UX design services.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email us at info@example.com or call 123-456-7890.</p>
  </section>

</body>
</html>
