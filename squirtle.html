<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="squirtle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="box">
  <div class="top">
    <div class="name">Squirtle</div>
    <div class="hp">
      <small style="font-size: 10px;">HP</small>
      <strong style="font-size: 20px;">50</strong>
      <img src="https://archives.bulbagarden.net/media/upload/thumb/1/11/Water-attack.png/30px-Water-attack.png" width="16px"
        alt="">
    </div>
  </div>
 
  <div class="photo">
    <img src="https://wallpaperaccess.com/full/415596.jpg" alt="squirtle photo">
  </div>
  <div class="info">NO. 007 Tiny Turtle Pokémon HT: 1'08" WT: 19.8 lbs.</div>
  <div class="attack">
      <div class="title">
        <img src="https://archives.bulbagarden.net/media/upload/thumb/1/11/Water-attack.png/30px-Water-attack.png" alt="" width="16px"> Bubble</div>
      <div class="description">Flip a coin. If heads, the Defending Pokémon is now Paralyzed.</div>
    </div>
    <div class="attack">
      <div class="title"><img src="https://archives.bulbagarden.net/media/upload/thumb/1/11/Water-attack.png/30px-Water-attack.png" alt="" width="16px">
        <img src="https://archives.bulbagarden.net/media/upload/thumb/1/1d/Colorless-attack.png/30px-Colorless-attack.png" alt="retreat" width="16px">
         Water Gun <span class="damage">20</span></div>
    </div>
    <div class="footer">
      <div class="weakness"><img src="https://tiermaker.com/images/templates/grass-type-pokemon-no-megas-gigantamax-919262/9192621617468365.jpg" width="16px" alt=""> Weakness ×2</div>
      <div class="retreat">
        <img src="https://archives.bulbagarden.net/media/upload/thumb/1/1d/Colorless-attack.png/30px-Colorless-attack.png" alt="retreat" width="16px"> Retreat</div>
    </div>

    <div class="flavor">
      <em>“It shelters itself in its shell then strikes back with spouts of water at every opportunity.”</em>
    </div>
   


</div>




</body>

</html>
